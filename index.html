<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body>
    <section class="wrapper">
        <h1>Temperature Converter</h1>
        <span class="description">
            Enter the temperature in degrees Celsius (°C) into the box below, then click the Conversion button to get the conversion result in Fahrenheit (°F).
        </span>
        <div class="conversion-area-wrapper">
            <div class="form-wrapper">
                <form>
                    <label>Celcius(&#8451;)</label><br/>
                    <input type="text" id="celcius-input"/>
                    <span class="warning" id="warning-input"></span>
                    <button type="button" id="convert-btn">Convert</button>
                </form>
            </div>
            <div class="result-wrapper">
                <span class="title">&#8457;</span>
                <div class="scrollable">
                    <span id="result-number">0</span>
                </div>
                <div class="formula-wrapper">
                    <span class="">Calculation formula:</span>
                    <span id="formula"></span>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
